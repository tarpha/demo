        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        open-in-view: false
        generate-ddl: true
        show-sql: true
        hibernate:
            ddl-auto: update
    datasource:
        url: jdbc:mariadb://db:3306/demo
        driver-class-name: org.mariadb.jdbc.Driver
        username: demo
        password: demo
